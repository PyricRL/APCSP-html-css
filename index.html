<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Website Thingy</title>
        <meta charset="UTF-16">
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #eeeeee;
            padding: 20px;
            text-align: center;
        }

        .navbar a.hamburgerMenuWrapper {
            float: right;
        }

        h1 {
            width: fit-content;
            height: fit-content;
            background-color: yellow;
        }
        #hamburger1, #hamburger2, #hamburger3 {
            width: 35px;
            height: 5px;
            border-radius: 2px;
            background-color: black;
            margin: 6px 0;
        }
    </style>
    <script></script>
    <body>
        <div class="navbar">
            <a><h1>Header</h1></a>
            <a class="hamburgerMenuWrapper">
                <div id="hamburger1"></div>
                <div id="hamburger2"></div>
                <div id="hamburger3"></div>
            </a>
        </div>
    </body>
</html>
