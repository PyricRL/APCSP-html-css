<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Website Thingy</title>
        <meta charset="UTF-16">
    </head>
    <style>
        :root {
            --primary-color: #11121a;
            --hover-color: #272832;
            --accent-color: #0071ff;
            --text-color: #c9c9c9;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-family: Poppins, "Segoe UI", sans-serif;
            color: var(--text-color);
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background-color: var(--primary-color)
        }

        main {
            padding: min(5em, 7%);
        }

        nav {
            background-color: var(--primary-color);
            border-bottom: 1px solid #26292c;
        }

        nav ul{
            list-style: none;
            display: flex;
        }

        nav .home-li {
            margin-right: auto;
        }

        nav li{
            display: flex;
        }

        nav a {
            display: flex;
            text-decoration: none;
            color: var(--text-color);
            padding: 1em 2em;
            transition: background-color 150ms ease;
        }

        nav a:hover {
            background-color: var(--hover-color);
        }

        nav a.active-link {
            border-bottom: 2px solid var(--text-color);
        }
    </style>
    <script></script>
    <body>
        <nav>
            <ul>
                <li class="home-li"><a class="active-link" href="#">Main Title or Something</a></li>
                <li class="about"><a href="#">About</a></li>
            </ul>
        </nav>
        <main>
            <h1>P4: Higher Level Protocols on the Internet, Objects, and Language</h1>
        </main>
    </body>
</html>
